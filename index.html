<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GENERATING RANDOM DOG BREED</h1>
    <form>
        <input class="input" placeholder="Enter breed name..">
        <button class="generate-specific-breed">Generate Specific Breed</button>
    </form>
    <select name="" id="">
        <option value="germanshepherd">German Shepered</option>
        <option value="pug">Pug</option>
        <option value="english bulldog">English Bulldog</option>
        <option value="chow">Chow</option>
        <option value="eskimo">Eskimo</option>
        <option value="husky">Husky</option>
        <option value="pitbull">Pitbull</option>
        <option value="havanese">Havanese</option>
        <option value="labrador">Labrador</option>
    </select>
    <button class="generate-btn">Generate Random Dog</button>
    <img class="dog-image" src="" alt="dog">
    <div class="error-alert">
        <p>Breed not found</p>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
